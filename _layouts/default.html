<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=640">

        <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' |
        append: site.github.build_revision | relative_url }}"
              media="screen">
            <link rel="stylesheet" href="{{ '/assets/css/mobile.css' |
              relative_url }}" media="handheld, only screen and
                                      (max-device-width:640px)">
                <link rel="stylesheet" href="{{
                                      '/assets/css/non-screen.css' |
                                      relative_url }}"
                                      media="handheld, only screen and
                                             (max-device-width:640px)">

                    <script src="{{ '/assets/js/modernizr.js' |
                                 relative_url }}"></script>
                        <script src="https://code.jquery.com/jquery-1.12.4.min.js"
                                 integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
                                crossorigin="anonymous"></script>
                            <script src="{{
                                 '/assets/js/headsmart.min.js' |
                                 relative_url }}"></script>
                            <script>
                              $(document).ready(function () {
                                  $('#main_content').headsmart()
                              })
                            </script>


                            <script>
                              // Set the date we're counting down to
                              var countDownDate = new Date("Mar 25, 2022 15:00:00").getTime();

                              // Update the count down every 1 second
                              var x = setInterval(function() {

                                  // Get today's date and time
                                  var now = new Date().getTime();

                                  // Find the distance between now and the count down date
                                  var distance = countDownDate - now;

                                  // Time calculations for days, hours, minutes and seconds
                                  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                                  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) /
                                                         (1000 * 60 * 60));
                                  var minutes = Math.floor((distance % (1000 * 60 * 60)) /
                                                           (1000 * 60));
                                  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                                  // Display the result in the element with id="demo"
                                  document.getElementById("demo").innerHTML = days + "Tage " +
                                      hours + "Stunden "
                                      + minutes + "Minuten " + seconds + "Sekunden ";

                                  // If the count down is finished, write some text
                                  if (distance < 0) {
                                      clearInterval(x);
                                      document.getElementById("demo").innerHTML = "EXPIRED";
                                  }
                              }, 1000);
                            </script>

                            {% seo %}

                            {% include head-custom.html %}
  </head>

  <body>
        <!-- <a id="forkme_banner" href="{{ site.github.repository_url -->
        <!--                             }}">View on GitHub</a> -->
        <div class="shell">

          <header>
            <span class="ribbon-outer">
              <span class="ribbon-inner">
                            <h1>{{ site.title | default:
                              site.github.repository_name }}</h1>
                                        <h2>{{ site.description |
                                        default:
                                        site.github.project_tagline
                                          }}                                        
                                        </h2>
              </span>
              <span class="left-tail"></span>
              <span class="right-tail"></span>
            </span>
          </header>

          {% if site.show_downloads %}
          <section id="downloads">
            <span class="inner">
                          <a href="{{ site.github.zip_url }}"
                          class="zip"><em>download</em>
                          .ZIP</a><a href="{{ site.github.tar_url }}"
                                     class="tgz"><em>download</em> .TGZ</a>
            </span>
          </section>
          {% else %}
          <div id="no-downloads">
            <span class="inner">
            </span>
          </div>
          {% endif %}


          <span class="banner-fix"></span>


          <section id="main_content">
            {{ content }}
          </section>

          <footer>
            <span class="ribbon-outer">
                <span class="ribbon-inner">
                  <p id="demo"></p>

                <!-- {% endif %} -->
                <!-- {% if -->
                <!-- site.github.is_user_page %} -->
                <!-- <p>Projects by <a href="{{ -->
                <!--                         site.github.owner_url -->
                <!--                         }}">{{ -->
                <!--     site.github.owner_name -->
                <!--     }}</a> can be found on -->
                <!--   <a href="{{ -->
                <!--            site.github.repository_url -->
                <!--            }}">GitHub</a></p> -->
                <!-- {% endif %} -->
              </span>
              <span class="left-tail"></span>
              <span class="right-tail"></span>
            </span>
                    <p>Generated
                    with <a href="https://pages.github.com">GitHub
                        Pages</a> using Merlot</p>
                    <span class="octocat"></span>
          </footer>

        </div>
  </body>
</html>
